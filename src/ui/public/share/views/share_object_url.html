<div class="input-group">
  <input
    ng-model="formattedUrl"
    type="text"
    readonly=""
    class="form-control url">
  </input>

  <button
    class="clipboard-button"
    tooltip="Copy to Clipboard"
    ng-click="copyToClipboard()">
    <span aria-hidden="true" class="fa fa-clipboard"></span>
  </button>
</div>
