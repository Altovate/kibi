<div id="{{randomId}}" ng-show="menuList && menuList.length > 0" class="kibi-context-menu">
  <ul class="dropdown-menu" role="menu">
    <li ng-click="clickItem(item, $event)" ng-repeat="item in menuList">
      <hr ng-if="item.type === 'hr'"  />
      <a href="javascript:void(0)" ng-if="item.type !== 'hr'">{{item[options.itemLabel]}}</a>
    </li>
  </ul>
</div>
