<div class="relational-graph-container">
  <div class="relational-graph"
       ng-show="isVisible"
       ng-if="$scope.graphInitialized || isVisible">
    <kl-components kl-options="klOptions"
                   kl-ready="klReady"
                   kl-base-path="{{ klBasePath }}">
      <kl-component id="relationalGraph"
                    kl-type="chart"
                    kl-options="klOptions"
                    kl-dblclick="klDblClick">
      </kl-component>
    </kl-components>
  </div>
</div>
