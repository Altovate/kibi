<div ng-controller="KibiSequentialJoinVisController" class="kibi-sequential-join-vis" ng-class="{loading: holder.activeFetch}">

  <button
    ng-repeat="button in buttons"
    ng-click="button.click(true)"
    ng-disabled="button.disabled"
    ng-mouseover="hoverIn(button)"
    ng-mouseleave="hoverOut()"
    ng-class="button.targetCount == 0 ? 'btn disabled-btn-relational' : 'btn btn-relational'"
    >
      {{button.label}}
      <span ng-show="button.targetCount !== undefined && button.targetCount !== ''"> ({{button.targetCount}})</span>
      <span
        class="warning"
        ng-if="!!button.warning"
        title="{{button.warning}}">(*)</span>
      <span ng-if="button.targetCount === undefined && button.showSpinner" class="siren-spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </span>
  </button>

  <span ng-show="!btnCountsEnabled() && currentDashboardId">
    <a ng-click="getCurrentDashboardBtnCounts();" class="btn-get-current-dashb-btn-counts">
      <i aria-hidden="true" class="fa fa-refresh fa-lg"></i>
    </a>
  <div>

</div>
