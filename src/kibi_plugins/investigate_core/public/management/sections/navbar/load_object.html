<div ng-controller="controller">
  <div class="kuiLocalDropdownTitle">Open {{displayName}}</div>
  <div ng-if="displayName !== 'Virtual Index'">
      <saved-object-finder
        title="Choose a {{displayName | lowercase}}"
        type="{{sectionName}}"
        make-url="makeUrl"
      ></saved-object-finder>
  </div>
  <div ng-if="displayName === 'Virtual Index'">
    <saved-virtual-indices-finder
      title="Choose a {{displayName | lowercase}}"
      make-url="makeUrl"
    ></saved-virtual-indices-finder>
  </div>
</div>
