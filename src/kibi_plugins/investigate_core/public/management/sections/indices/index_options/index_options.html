<div
  data-test-subj="indexOptionsContainer"
  class="kuiViewContent siren-index-option-container"
>
  <h1
    class="kuiTitle kuiVerticalRhythm"
  >
    {{ entity.type === 'INDEX_PATTERN' ? 'Index Pattern Options' : 'Entity Identifier Options' }}
  </h1>

  <div class="kuiVerticalRhythm">
    <div class="kuiVerticalRhythm">
      <label
        class="kuiLabel kuiVerticalRhythmSmall"
      >
        {{ entity.type === 'INDEX_PATTERN' ? 'Index pattern id' : 'Entity Identifier id' }}
      </label>

      <div class="kuiVerticalRhythm kuiVerticalRhythmSmall">
        <input
          readonly
          class="kuiTextInput kuiTextInput--large"
          data-test-subj="indexOptionsIdInput"
          ng-model="::entity.id"
          name="id"
          type="text"
        />
      </div>
    </div>
    <div class="kuiVerticalRhythm">
      <label
        class="kuiLabel kuiVerticalRhythmSmall"
      >
        Class Label
      </label>

      <div class="kuiVerticalRhythm kuiVerticalRhythmSmall">
        <input
          class="kuiTextInput kuiTextInput--large"
          data-test-subj="indexOptionsLabelInput"
          ng-model="entity.label"
          ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
          name="label"
          type="text"
        />
      </div>
    </div>
    <div class="kuiVerticalRhythm"
         ng-if="entity.type === 'INDEX_PATTERN'">
      <label
        class="kuiLabel kuiVerticalRhythmSmall"
      >
        Instance Label
      </label>

      <div class="kuiVerticalRhythm kuiVerticalRhythmSmall instance-label">
        <select required
                class="kuiSelect"
                ng-model="entity.instanceLabel.type">
          <option value="FIELD">Document Field</option>
          <option value="PARAMETERIZED">Scripted Label</option>
        </select><br/>
        <kibi-select
          required
          selected
          class="kibi-select-wrapper"
          ng-if="entity.instanceLabel.type === 'FIELD'"
          data-test-subj="index-relation-left-field"
          object-type="field"
          index-pattern-id="entity.id"
          ng-model="entity.instanceLabel.value"
        ></kibi-select>
        <input
          required
          ng-if="entity.instanceLabel.type === 'PARAMETERIZED'"
          class="kuiTextInput kuiTextInput--large"
          data-test-subj="indexOptionsInstanceLabelValueInput"
          ng-model="entity.instanceLabel.value"
          ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
          type="text"
        />
        <a tooltip="Clic to see the resulting label on a random subset of documents"
           class="label-preview"
           ng-show="entity.instanceLabel.value">preview<br/></a>
      </div>
    </div>
    <div class="kuiVerticalRhythm">
      <label
        class="kuiLabel kuiVerticalRhythmSmall"
      >
        Short description
      </label>

      <div class="kuiVerticalRhythm kuiVerticalRhythmSmall">
        <input
          class="kuiTextInput kuiTextInput--large"
          data-test-subj="indexOptionsShortDescriptionInput"
          ng-model="entity.shortDescription"
          ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
          name="shortDescription"
          type="text"
        />
      </div>
    </div>
    <div class="kuiVerticalRhythm">
      <label
        class="kuiLabel kuiVerticalRhythmSmall"
      >
        Long description
      </label>

      <div class="kuiVerticalRhythm kuiVerticalRhythmSmall">
        <textarea
          class="kuiTextInput kuiTextInput--large"
          data-test-subj="indexOptionsLongDescriptionInput"
          ng-model="entity.longDescription"
          ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
          name="longDescription"
          type="text"
        >
        </textarea>
      </div>
    </div>
    <div class="kuiVerticalRhythm">
      <label
        class="kuiLabel kuiVerticalRhythmSmall"
      >
        Icon
      </label>

      <div class="kuiVerticalRhythm kuiVerticalRhythmSmall">
        <input
          icon-picker
          class="kuiTextInput kuiTextInput--large"
          data-test-subj="createIndexPatternIconInput"
          ng-model="entity.icon"
          ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
          name="icon"
          type="text"
        />
        <div class="entity-icon {{entity.icon}}"></div>
      </div>
    </div>
    <div class="kuiVerticalRhythm">
      <label
        class="kuiLabel kuiVerticalRhythmSmall"
      >
        Color
      </label>

      <div class="kuiVerticalRhythm kuiVerticalRhythmSmall">
        <input
          colorpicker
          class="kuiTextInput kuiTextInput--large"
          data-test-subj="createIndexPatternColorInput"
          ng-model="entity.color"
          ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
          name="color"
          type="text"
        />
        <div class="entity-color"
             ng-style="{ 'background-color': entity.color }"></div>
      </div>
    </div>
  </div>
</div>
