<div id="kibi_timeline_vis_params" class="kibi-timeline-vis-params">

  <!-- TODO st_select should support type for field
  as below we would like to allow to select only something which is a date -->


  <div class="form-group">
    <label>Label field</label>
    <st-select required object-type="field" indexPatternId="vis.indexPattern.id" ng-model="vis.params.labelField"></st-select>
  </div>

  <div class="form-group">
    <label>Start Date</label>
    <st-select required object-type="field" indexPatternId="vis.indexPattern.id" ng-model="vis.params.startField"></st-select>
  </div>

  <div class="form-group">
    <label>End Date  <span class="small_note">(Optional)</span></label>
    <st-select object-type="field" indexPatternId="vis.indexPattern.id" ng-model="vis.params.endField"></st-select>
  </div>

  <div class="form-group">
    <label>Events number limit <span class="small_note">(Optional, default: 100)</span></label>
    <input type="text" ng-model="vis.params.size" class="form-control" />
  </div>

</div>
