<div ng-controller="SindicetechEntityInfoVisController" class="sindicetech-entity-info-vis">

  <st-param-entity-uri entity-uri-holder="holder"></st-param-entity-uri>

  <div ng-if="vis.params.queryIds.length === 0" class="table-vis-error ng-scope">
    <h2><i class="fa fa-meh-o"></i></h2>
    <h4>No queries - check configuration</h4>
  </div>

  <div ng-if="vis.params.queryIds.length > 0 && emptyResults" class="table-vis-error ng-scope">
    <h2><i class="fa fa-meh-o"></i></h2>
    <h4>No results</h4>
  </div>

  <div st-dynamic-html="holder.html"></div>
</div>
