<div ng-controller="KibiDataTableVisController" class="kibi-data-table-vis">

  <kibi-doc-table
    search-source="searchSource"
    sorting="savedObj.sort"
    columns="savedObj.columns"
    template-id="savedObj.templateId"
    custom-viewer-mode="customViewerMode"
    filter="filter"
    cell-click-handlers="cellClickHandlers"
    query-column="queryColumn"
    column-aliases="savedObj.columnAliases"
    class="panel-content">
  </kibi-doc-table>

</div>
