<kbn-settings-app section="relations">

	<div ng-controller="RelationsAdvancedController">
      <h3>Forward</h3>
      <p>Hello</p>
      <form name="indicesForm" novalidate>

        <div class="form-group table-responsive">
          <table class="table table-condensed">
            <thead>
              <tr>
                <th>Order By</th>
                <th>Terms per Shard</th>
                <th>Terms Encoding</th>
              </tr>
            </thead>
            <!-- here we repeat tbody to be able to show row with the error properly -->
            <tbody>
                <td>
                  <select ng-model="relation.orderBy" class="form-control small-input">
                    <option ng-repeat="value in value.orderByValues" value="{{value}}">{{value}}</option>
	  			</select>
                </td>
                <td>
                  <input required
                    ng-model="relation.maxTermsPerShard"
                    kibi-debounce="350"
                    class="form-control small-input"
                    type="text"
                    kibi-stop-enter-key-down />
                </td>
                <td>
                  <select ng-model="relation.termsEncoding" class="form-control small-input">
                    <option ng-repeat="value in value.termsEncodingValues" value="{{value}}">{{value}}</option>
	  			</select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

		<div class="form-group">
			<button aria-label="Cancel" class="btn btn-primary" ng-click="cancel()">Cancel</button>
			<button aria-label="Save" class="btn btn-success ng-binding" ng-click="submit()">Save</button>
		</div>

      </form>
	</div>
</kbn-settings-app>
