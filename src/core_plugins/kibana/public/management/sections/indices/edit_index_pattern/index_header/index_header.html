<div class="kuiBar kuiVerticalRhythm index-header">
  <div class="kuiBarSection">
    <!-- Index pattern name -->
    <!-- <h1
      class="kuiTitle kuiVerticalRhythm"
      css-truncate
      data-test-subj="indexPatternTitle"
    >
      <span
        aria-hidden="true"
        ng-if="defaultIndex === entity.id"
        class="kuiIcon fa-star"
      ></span>
      {{ entity.id }}
    </h1> -->
    <!-- Kibi: added tabs to switch betwenn entity details and relational graph -->
    <div class="kuiTabs kuiVerticalRhythm">
      <button
        class="kuiTab"
        ng-class="{ 'kuiTab-isSelected': headerTab === 'details' }"
        title="Details: {{ entity.id }}"
        ng-click="changeHeaderTab('details')"
      >
        Details:
        <span
          aria-hidden="true"
          ng-if="defaultIndex === entity.id"
          class="kuiIcon fa-star"
        ></span>{{ entity.id }}
      </button>
      <button
        class="kuiTab"
        ng-class="{ 'kuiTab-isSelected': headerTab === 'graph' }"
        title="Graph View"
        ng-click="changeHeaderTab('graph')"
      >
        Graph View
      </button>
    </div>
  </div>

  <div class="kuiBarSection">
    <button
      ng-if="save"
      ng-click="save()"
      aria-label="Save"
      tooltip="Save"
      class="kuiButton kuiButton--basic dark-grey-on-disabled"
      data-test-subj="saveButton"
      ng-disabled="isSaveDisabled()"
    >
      <span class="sr-only">Save</span>
      <span
        aria-hidden="true"
        class="kuiIcon fa-floppy-o"
      ></span>
    </button>
    <button
      ng-if="setDefault"
      ng-click="setDefault()"
      tooltip="Set as default index"
      class="kuiButton kuiButton--basic"
      data-test-subj="setDefaultIndexPatternButton"
    >
      <span class="sr-only">Set as default index</span>
      <ispan
        aria-hidden="true"
        class="kuiIcon fa-star"
      ></span>
    </button>
    <button
      ng-if="refreshFields"
      ng-click="refreshFields()"
      tooltip="Refresh field list"
      class="kuiButton kuiButton--basic"
    >
      <span class="sr-only">Reload field list</span>
      <span
        aria-hidden="true"
        class="kuiIcon fa-refresh"
      ></span>
    </button>
    <button
      ng-if="delete && entity.type === 'INDEX_PATTERN'"
      ng-click="delete()"
      aria-label="Remove index pattern"
      tooltip="Remove index pattern"
      class="kuiButton kuiButton--danger"
      data-test-subj="deleteIndexPatternButton"
    >
      <span class="sr-only">Remove index pattern</span>
      <span
        aria-hidden="true"
        class="kuiIcon fa-trash"
      ></span>
    </button>
    <button
      ng-if="delete && entity.type === 'VIRTUAL_ENTITY'"
      ng-click="delete()"
      aria-label="Remove entity identifier"
      tooltip="Remove entity identifier"
      class="kuiButton kuiButton--danger"
      data-test-subj="deleteIndexPatternButton"
    >
      <span class="sr-only">Remove entity identifier</span>
      <span
        aria-hidden="true"
        class="kuiIcon fa-trash"
      ></span>
    </button>
  </div>

  <!-- Kibi: added relational graph container -->
  <!-- <div
    data-test-subj="relationalGraphContainer"
    class="kuiViewContent siren-relational-graph-container"
  >
  </div> -->
</div>
