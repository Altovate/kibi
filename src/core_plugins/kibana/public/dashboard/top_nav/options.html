<form role="form">
  <div class="kuiLocalDropdownTitle">Options</div>

  <div class="input-group">
    <label>
      <input
        type="checkbox"
        ng-model="model.darkTheme"
        ng-checked="model.darkTheme"
        data-test-subj="dashboardDarkThemeCheckbox"
      >
      Use dark theme
    </label>
  </div>
  <!--kibi: toggle borders around panels-->
  <div class="input-group">
    <label>
      <input type="checkbox" ng-model="model.hideBorders" ng-checked="model.hideBorders">
      Hide borders
    </label>
  </div>
</form>
